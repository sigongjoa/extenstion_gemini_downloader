<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #3c4043;
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      color: #1a73e8;
    }
    .status {
      font-size: 12px;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 4px;
      background: #e8f0fe;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1765cc;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 12px;
      font-size: 10px;
      text-align: center;
      color: #70757a;
    }
  </style>
</head>
<body>
  <h2>Gemini Downloader</h2>
  <div id="status" class="status">Ready to capture conversation.</div>
  <button id="downloadBtn">Download as ZIP (MD + PDF)</button>
  <div class="footer">Captures images as PNG files.</div>
  <script src="popup.js"></script>
</body>
</html>
